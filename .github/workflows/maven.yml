name: Java Calculator CI â€“ All Maven Goals

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Run all Maven lifecycle goals
      run: |
        mvn clean
        mvn validate
        mvn compile
        mvn test
        mvn package
        mvn verify
        mvn install
        mvn deploy || true
        mvn site || true
